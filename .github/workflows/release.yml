name: Release

on:
  push:
    branches:
      - trunk

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check GitHub Token Permissions
        run: |
          curl -H "Authorization: token ${{ secrets.MY_PERSONAL_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }} | jq '.permissions'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm i -g semantic-release
          npm i -g @semantic-release/changelog
          npm i -g @semantic-release/git
          npm i -g @semantic-release/github
          npm i -g @semantic-release/commit-analyzer
          npm i -g @semantic-release/release-notes-generator          

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
        run: semantic-release
